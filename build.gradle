// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {

    repositories {
        google()

    }

    dependencies {
        classpath "com.google.dagger:hilt-android-gradle-plugin:2.41"
        classpath 'com.google.gms:google-services:4.3.10'
    }

}

plugins {
    id 'com.google.cloud.tools.appengine' version '2.4.2'
    id 'com.android.application' version '7.2.1' apply false
    id 'com.android.library' version '7.2.1' apply false
    id 'org.jetbrains.kotlin.android' version '1.6.10' apply false
    id 'com.google.android.libraries.mapsplatform.secrets-gradle-plugin' version '2.0.0' apply false
}

appengine {
    stage.artifact = "${buildDir}/libs/${project.name}-${project.version}-all.jar"
    deploy {
        projectId = "myfogo-e3341" // Project ID from Google Cloud Dashboard
        version = "1"
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

java {
    sourceCompatibility = JavaVersion.toVersion("1.8")
    targetCompatibility = JavaVersion.toVersion("1.8")
}